<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="content-language" content="en">
    <link rel="stylesheet" href="/stylesheets/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/stylesheets/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]><link rel="stylesheet" href="/stylesheets/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="/stylesheets/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/stylesheets/hmd.css" type="text/css" media="screen, projection">
    {% if page.home %}
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
      <script type="text/javascript" src="/javascript/infinitecarousel/jquery.infinitecarousel2.js"></script>
      <script type="text/javascript">
        $(function(){
          $('#recent_projects').infiniteCarousel({imagePath: '/javascript/infinitecarousel/images/',
                                                  displayThumbnails:false,
                                                  displayProgressBar:false,
                                                  autoHideCaptions:true,
                                                  autoHideControls:true,
                                                  padding:10
                                                  });
        });
      </script>
    {% endif %}
</head>
  <body>
    <div id="header-wrap">
      <div id="header" class="container">
        <div class="span-24 append-bottom">
          <a href="/" id="hmd" title="Go to home">has_many :developers</a>
        </div>
        <div class="span-12">
          <a href="/" id="awd" title="Go to home">Agile web development</a>
        </div>
        <div class="span-12 last">
          <ul id="navigation">
            <li><a href="/projects">portfolio</a></li>
            <li><a href="/projects">services</a></li>
            <li><a href="/projects">who we are</a></li>
            <li><a href="/projects">contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="wrap">
      <div id="layout" class="container">
        {{ content }}
      </div>
    </div>
    <div id="footer-wrap">
      <div id="footer" class="container">
      </div>
    </div>
  </body>
</html>
